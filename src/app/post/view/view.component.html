<div class="container">
    <h1>View Post</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
   
    <div class="card mb-3" style="margin-top: 15px;">
        <img src="https://www.wizardtower.com/blog/wp-content/uploads/2015/07/news-banner.jpg" class="card-img-top" alt="Breaking news photo">
        <div class="card-body">
          <h5 class="card-title">Article{{ post.id }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>

</div>
