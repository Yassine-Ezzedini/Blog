<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-center">Create New Post</h1>
        
            <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
                
            <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
        
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input minlength="15"
                        formControlName="title"
                        id="title" 
                        type="text" 
                        class="form-control"
                        #titlee>
                    <div *ngIf="f.title.touched && f.title.invalid" [ngClass]="'alert, alert-danger'" >
                        <div *ngIf="f.title.errors.required">Title is required.</div>
                        <div *ngIf="f.body.invalid">Title must be 15 caracters at least.</div>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea
                        #textareaa
                        rows="9"
                        minlength="100"
                        formControlName="body"
                        id="body" 
                        type="text" 
                        class="form-control">
                    </textarea>
                    <div *ngIf="f.body.touched && f.body.invalid" [ngClass]="'alert, alert-danger'">
                        <div *ngIf="f.body.errors.required">Article is required.</div>
                        <div *ngIf="f.body.invalid">Article is too short.</div>
                    </div>
                </div>
        
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1 class="text-center">Live Preview </h1>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Article: {{titlee.value}}</h5>
                  <p class="card-text">{{textareaa.value}} </p>
                  <button style="margin-right: 10px;" class="btn btn-info" disabled>Read More</button>
                  <button style="margin-right: 10px;" class="btn btn-primary" disabled>Edit</button>
                  <button type="button" class="btn btn-danger" disabled>Delete</button>
                </div>
              </div>
        </div>
    </div>
</div>
