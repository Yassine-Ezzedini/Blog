<div class="container">
    <h1>Bloubi! your best place to read</h1>
  
    <a href="#" routerLink="/post/create/" class="btn btn-success" style="margin-top: 20px;">Create New Post</a>

    <div class="row">
      <div class="col-sm-6" *ngFor="let post of posts" style="margin-top: 20px;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Article{{ post.id }}: <u>{{ post.title }}</u>  </h5>
            <p class="card-text" style="width: 400px; text-overflow: ellipsis; white-space: nowrap;
            overflow: hidden;">{{ post.body }}</p>
            <a style="margin-right: 10px;" href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">Read More</a>
            <a style="margin-right: 10px;" href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>
            <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

 </div>
