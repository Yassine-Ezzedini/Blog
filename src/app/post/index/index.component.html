<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-9">
        <h1 class="text-center">Posts published in Boulbi</h1>
        <p class="text-center">Here you'll find all the posts written by our members for our members.</p>
        <p class="text-center">You can read articles and even write yours! :D</p>
      </div>
      <div class="col-md-3">
        <app-weather-widget-main></app-weather-widget-main>
      </div>
    </div>
  </div>
  
  
    <div class="input-group mb-3 d-flex justify-content-center">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="title" (input)="search()" placeholder="Tap the title for search...">
    </div>
  

    <a href="#" routerLink="/post/create/" class="btn btn-success" style="margin-top: 20px;">Create New Post</a>

    <div class="row">
      <div class="col-sm-6" *ngFor="let post of posts" style="margin-top: 20px;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Article{{ post.id }}: <u>{{ post.title }}</u>  </h5>
            <p class="card-text" style="width: 400px; text-overflow: ellipsis; white-space: nowrap;
            overflow: hidden;">{{ post.body }}</p>
            <a style="margin-right: 10px;" href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">Read More</a>
            <a style="margin-right: 10px;" href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>
            <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    
 </div>
